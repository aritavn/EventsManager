<div class='row container my-2' *ngFor='let session of sessions'>
    <div class='card w-100' style='background-color: #d8d6d6;'>
        <collapsible [title]='session.name'>
            <div session-title>
                {{ session.name }}
                <i *ngIf='session.voters.length > 3' class='fa fa-fire' style='color: #F78888'></i>
            </div>
            <div session-body>
                <h6 class='mt-2'>{{ session.presenter }}</h6>
                <span>Duration: {{ session.duration }}</span><br />
                <span>Level: {{ session.level }}</span><br />
                <span>{{ session.abstract }}</span>
            </div>
        </collapsible>
    </div>
</div>
