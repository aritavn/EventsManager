<div class='well hoverwell thumbnail'>
    <h2>{{ event.name }}</h2>
    <p>Date: {{ event.date }}</p>
    <p>Time: {{ event.time }}</p>
    <p>Price: ${{ event.price }}</p>
    <p>Location: {{ event.location.address }} {{ event.location.city }}, {{ event.location.country }}</p>
    <button class='btn btn-primary' (click)='handleClick()'>Click me</button>
</div>
