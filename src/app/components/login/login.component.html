<h1 class='my-4'>Login</h1>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group" >
            <label for="userName">User Name:</label>
            <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" 
                placeholder="User Name..." required />
            <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)" 
                class="float-right text-danger small pt-1">Required</em>
        </div>
        <div class="form-group" >
            <label for="password">Password:</label>
            <input (ngModel)="password" name="password" id="password" type="password" class="form-control"
                placeholder="Password..." required />
            <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)" 
                class="float-right text-danger small pt-1">Required</em>
        </div>
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
            <button type="submit" class="btn btn-primary" style='background-color: #F3D250;' [disabled]="loginForm.invalid">
                Login
            </button>
        </span>
        <button type='button' class='btn btn-secondary ml-1' (click)="cancel()">Cancel</button>
    </form>
</div>
