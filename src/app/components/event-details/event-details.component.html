<div class='mt-4'>
    <img [src]='event?.imageUrl' [alt]='event?.name' class='event-image'>
    <div class='row'>
        <div class='col-md-11'>
            <h2>{{ event?.name | uppercase }} </h2>
        </div>
    </div>
    <div>
        <div><strong>Date:</strong> {{ event?.date | date:'shortDate' }}</div>
        <div><strong>Time:</strong> {{ event?.time }}</div>
        <div><strong>Price:</strong> {{ event?.price | currency:'USD' }}</div>
        <address>
            <strong>Address:</strong><br />
            {{event?.location?.address}}<br />
            {{event?.location?.city}}, {{event?.location?.country}}
        </address>
    </div>
    
    <div class='row'>
        <div class='col-md-6'>
            <h3 class='m-0'>Sessions</h3>
        </div>
        <div class='col-md-6 pt-2'>
            <a class='float-right' style='color: #F78888' (click)='addSession()'>Add Session</a>
        </div>
    </div>
    <sessions-list *ngIf='!addMode' [sessions]='event?.sessions'></sessions-list>
    <create-session *ngIf='addMode' (saveNewSession)='saveNewSession($event)' (cancelAddSession)='cancelAddSession()'>
    </create-session>
</div>
